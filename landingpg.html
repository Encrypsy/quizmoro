<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman landing</title>
    <link rel="stylesheet" href="landstyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                <span style="color: #FFF;">Quiz</span>Moro
            </h2>
        </div>
        <div class="welcome">
            Selamat datang
        </div>
        <div class="start-pomodoro">
            <div class="box-pomodoro">
                <h2>
                    Pomodoro Timer
                </h2>
                <hr class="line">
                <h3>
                   Belajar fokus dengan teknik Pomodoro, produktif tanpa kewalahan!
                </h3>
                <a href="pomodoro/index.html">
                    <button class="start-btn">Mulai Timer</button>
                </a>
            </div>
        </div>
        <div class="start-quiz">
            <div class="box-quiz">
                <h2>
                    Quiz
                </h2>
                <hr class="line">
                <h3>
                    Uji pemahamanmu lewat quiz dan cek pemahaman mu menguasai materi.
                </h3>
                <a href="quiz/index.html">
                    <button class="start-btn">Mulai Quiz</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
