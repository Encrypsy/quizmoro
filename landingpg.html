<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman landing</title>
    <link rel="stylesheet" href="landstyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                <span style="color: #FFF;">Quiz</span>Moro
            </h2>
        </div>
        <div class="welcome">
            Selamat datang
        </div>
        <div class="start-pomodoro">
            <div class="box-pomodoro">
                <h2>
                    Pomodoro Timer
                </h2>
                <hr class="line">
                <h3>
                    Tingkatkan efisiensi belajarmu di sini dengan berbagai fitur seperti blaaaaaa
                </h3>
                <button class="start-btn">Start pomodoro</button>
            </div>
        </div>
        <div class="start-quiz">
            <div class="box-quiz">
                <h2>
                    Quiz
                </h2>
                <hr class="line">
                <h3>
                    Tingkatkan efisiensi belajarmu di sini dengan berbagai fitur seperti blaaaaaa
                </h3>
                <button class="start-btn">Start Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
