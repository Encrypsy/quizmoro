<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="name">
            <a href="../index.html">
                <h2>
                    Quiz<span style="color: #D46D6D;">Moro</span>
                </h2>
            </a>
        </div>
    </nav>

    <br><br><br>

    <div class="content-wrapper">
        <div class="content">
            <h3 class="text-timer">
                Istirahat sebentar selama <span style="color: #D46D6D;">5</span> menit yuk!
            </h3>
            <h1 id="timer">
                5:00
            </h1>
            <div class="button-wrapper">
                <div class="button-pause">
                    <svg width="50" viewBox="0 0 1135 1135" fill="none" id="button-pause"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="567.5" cy="567.5" r="517.5" stroke="#D46D6D" stroke-width="100" />
                        <rect x="340" y="291" width="137" height="553" rx="50" fill="#D46D6D" />
                        <rect x="649" y="291" width="137" height="553" rx="50" fill="#D46D6D" />
                    </svg>

                </div>
                <div id="button-start">
                    <h2>
                        START
                    </h2>
                </div>
                <div class="button-restart" id="button-restart">
                    <img src="../img/rotate-right.png" width="50">
                </div>
            </div>
            <br><br><br><br>
            <div class="button-breaks">
                <a href="../index.html">
                    <button>
                        <h2>Focus Time</h2>
                    </button>
                </a>
                <a href="../long-break/index.html">
                    <button>
                        <h2>Long Break</h2>
                    </button>
                </a>
            </div>
            <br><br><br>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
