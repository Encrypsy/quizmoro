<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/logomoro.png">
</head>

<body>
    <div class="header finisher-header" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: -1;">
     </div>
    <nav>
        <div class="name">
            <a href="../landingpg.html">
                <h2>
                    Quiz<span style="color: #D46D6D;">Moro</span>
                </h2>
            </a>
        </div>
    </nav>

    <br><br><br>

    <div class="content-wrapper">
        <div class="content">
            <h3 class="text-timer">
                Yuk, maksimalkan <span style="color: #D46D6D;">25</span> menit ini
            </h3>
            <h1 id="timer">
                25:00
            </h1>
            <div class="button-wrapper">
                <div class="button-pause">
                    <svg width="50" viewBox="0 0 1135 1135" fill="none" id="button-pause"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="567.5" cy="567.5" r="517.5" stroke="#D46D6D" stroke-width="100" />
                        <rect x="340" y="291" width="137" height="553" rx="50" fill="#D46D6D" />
                        <rect x="649" y="291" width="137" height="553" rx="50" fill="#D46D6D" />
                    </svg>

                </div>
                <div id="button-start">
                    <h2>
                        START
                    </h2>
                </div>
                <div class="button-restart" id="button-restart">
                    <img src="img/rotate-right.png" width="50">
                </div>
            </div>
            <br><br><br><br>
            <div class="button-breaks">
                <a href="short-break/index.html">
                    <button>
                        <h2>Short Break</h2>
                    </button>
                </a>
                <a href="long-break/index.html">
                    <button>
                        <h2>Long Break</h2>
                    </button>
                </a>
            </div>
            <br><br><br>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="../finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    new FinisherHeader({
    "count": 10,
    "size": {
        "min": 2,
        "max": 40,
        "pulse": 0
    },
    "speed": {
        "x": {
        "min": 0,
        "max": 0.8
        },
        "y": {
        "min": 0,
        "max": 0.2
        }
    },
    "colors": {
        "background": "#fffcdf",
        "particles": [
        "#ff926b",
        "#f0b3b3",
        "#fabf93",
        "#959494",
        "#d46d6d"
        ]
    },
    "blending": "screen",
    "opacity": {
        "center": 1,
        "edge": 1
    },
    "skew": -1,
    "shapes": [
        "c",
        "s",
        "t"
    ]
    });
    </script>
</body>

</html>
