<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="name">
            <h2>
                Quiz<span style="color: #D46D6D;">Moro</span>
            </h2>
        </div>
        <div class="settings">
            <img src="img/settings (1).png" alt="" width="35px">
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="content">
            <h3 class="text-timer">
                Yuk, maksimalkan <span style="color: #D46D6D;">25</span> menit ini
            </h3>
            <h1>
                25.00
            </h1>
            <div class="button-wrapper">
                <div class="button">
                    <h2>
                        START
                    </h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
